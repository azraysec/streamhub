[pytest]
# StreamHub Test Configuration
# ============================

# Async mode configuration for pytest-asyncio
asyncio_mode = auto

# Test paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (may use database, redis)
    e2e: End-to-end tests (full system tests)
    slow: Tests that take longer than 5 seconds
    api: API endpoint tests
    connectors: Source connector tests
    embeddings: Vector embedding tests
    dedup: Deduplication tests
    categorization: Content categorization tests

# Coverage configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-fail-under=80

# Timeout settings (in seconds)
timeout = 30
timeout_method = thread

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::RuntimeWarning

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Environment variables for testing
env =
    TESTING=1
    DATABASE_URL=postgresql+asyncpg://test_user:test_pass@localhost:5432/streamhub_test
    REDIS_URL=redis://localhost:6379/1
    OPENAI_API_KEY=test-key-not-real
