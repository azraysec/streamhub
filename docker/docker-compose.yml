# =============================================================================
# StreamHub - Docker Compose for Local Development
# =============================================================================
# This configuration sets up all services needed for local development:
# - FastAPI backend with hot reload
# - Next.js frontend with hot reload
# - PostgreSQL with pgvector extension
# - Redis for caching and message queue
#
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose up -d --build  # Rebuild and start
#   docker-compose logs -f api    # View API logs
#   docker-compose down -v        # Stop and remove volumes
# =============================================================================

version: "3.9"

# =============================================================================
# Named Networks
# =============================================================================
networks:
  streamhub-network:
    name: streamhub-network
    driver: bridge
    # Enable IPv6 if needed
    # ipam:
    #   driver: default
    #   config:
    #     - subnet: "172.28.0.0/16"

# =============================================================================
# Named Volumes for Data Persistence
# =============================================================================
volumes:
  # PostgreSQL data persistence
  postgres_data:
    name: streamhub-postgres-data
  # Redis data persistence (optional for development)
  redis_data:
    name: streamhub-redis-data

# =============================================================================
# Services
# =============================================================================
services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database with pgvector
  # ---------------------------------------------------------------------------
  # pgvector extension enables vector similarity search for content deduplication
  postgres:
    image: pgvector/pgvector:pg16
    container_name: streamhub-postgres
    restart: unless-stopped
    
    # Environment variables for PostgreSQL
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-streamhub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-streamhub_dev}
      POSTGRES_DB: ${POSTGRES_DB:-streamhub}
      # Performance tuning for development
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    
    # Port mapping (host:container)
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    
    # Persistent storage
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Custom initialization scripts
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d:ro
    
    # Network configuration
    networks:
      - streamhub-network
    
    # Health check to ensure database is ready
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-streamhub} -d ${POSTGRES_DB:-streamhub}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    
    # Resource limits for development
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # ---------------------------------------------------------------------------
  # Redis - Cache and Message Queue
  # ---------------------------------------------------------------------------
  # Used for:
  # - Caching API responses and processed content
  # - Redis Streams for async task queue
  # - Session storage
  redis:
    image: redis:7-alpine
    container_name: streamhub-redis
    restart: unless-stopped
    
    # Redis configuration
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --timeout 0
    
    # Port mapping
    ports:
      - "${REDIS_PORT:-6379}:6379"
    
    # Persistent storage
    volumes:
      - redis_data:/data
    
    # Network configuration
    networks:
      - streamhub-network
    
    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ---------------------------------------------------------------------------
  # FastAPI Backend API
  # ---------------------------------------------------------------------------
  api:
    container_name: streamhub-api
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.api
      target: development
    restart: unless-stopped
    
    # Environment variables
    env_file:
      - .env
    environment:
      # Application settings
      - APP_ENV=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      # Database connection
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-streamhub}:${POSTGRES_PASSWORD:-streamhub_dev}@postgres:5432/${POSTGRES_DB:-streamhub}
      # Redis connection
      - REDIS_URL=redis://redis:6379/0
      - CACHE_REDIS_URL=redis://redis:6379/1
      # Queue settings
      - QUEUE_REDIS_URL=redis://redis:6379/2
    
    # Port mapping
    ports:
      - "${API_PORT:-8000}:8000"
      # Debug port for remote debugging
      - "${DEBUG_PORT:-5678}:5678"
    
    # Volume mounts for hot reload
    volumes:
      - ../backend/src:/app/src:ro
      - ../backend/alembic:/app/alembic:ro
      - ../backend/tests:/app/tests:ro
    
    # Network configuration
    networks:
      - streamhub-network
    
    # Service dependencies
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # ---------------------------------------------------------------------------
  # Content Worker - Async Task Processor
  # ---------------------------------------------------------------------------
  # Processes content from Redis Streams queue
  worker:
    container_name: streamhub-worker
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.api
      target: development
    restart: unless-stopped
    
    # Override command to run worker
    command: python -m src.workers.content_processor
    
    # Environment variables
    env_file:
      - .env
    environment:
      - APP_ENV=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-streamhub}:${POSTGRES_PASSWORD:-streamhub_dev}@postgres:5432/${POSTGRES_DB:-streamhub}
      - REDIS_URL=redis://redis:6379/0
      - QUEUE_REDIS_URL=redis://redis:6379/2
      # Worker-specific settings
      - WORKER_CONCURRENCY=4
      - WORKER_BATCH_SIZE=10
    
    # Volume mounts
    volumes:
      - ../backend/src:/app/src:ro
    
    # Network configuration
    networks:
      - streamhub-network
    
    # Dependencies
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # ---------------------------------------------------------------------------
  # Next.js Frontend
  # ---------------------------------------------------------------------------
  frontend:
    container_name: streamhub-frontend
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
      target: development
    restart: unless-stopped
    
    # Environment variables
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:${API_PORT:-8000}
      - NEXT_PUBLIC_WS_URL=ws://localhost:${API_PORT:-8000}
    
    # Port mapping
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    
    # Volume mounts for hot reload
    volumes:
      - ../frontend/src:/app/src
      - ../frontend/public:/app/public
      - ../frontend/styles:/app/styles
      # Exclude node_modules from mount
      - /app/node_modules
      - /app/.next
    
    # Network configuration
    networks:
      - streamhub-network
    
    # Dependencies
    depends_on:
      - api
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # ---------------------------------------------------------------------------
  # pgAdmin - Database Management UI (Optional)
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: streamhub-pgadmin
    restart: unless-stopped
    profiles:
      - tools  # Only start with: docker-compose --profile tools up
    
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@streamhub.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    
    networks:
      - streamhub-network
    
    depends_on:
      - postgres
    
    deploy:
      resources:
        limits:
          memory: 512M

  # ---------------------------------------------------------------------------
  # Redis Commander - Redis Management UI (Optional)
  # ---------------------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: streamhub-redis-commander
    restart: unless-stopped
    profiles:
      - tools  # Only start with: docker-compose --profile tools up
    
    environment:
      - REDIS_HOSTS=local:redis:6379
    
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    
    networks:
      - streamhub-network
    
    depends_on:
      - redis
    
    deploy:
      resources:
        limits:
          memory: 256M
